layout: minimal
title: "Suggested #100DaysDX Topics"
permalink: /topics/index.html
description: "100DaysDX topic suggestions"
---

<div class="tags" id="topics">
        <h2>Already suggested topics</h2>
    <ul id="topic-list">

    </ul>
    <p style="font-size:1em;">Did not found what you wanted? Suggest a topic for a post! </p>
    <script>
    var urlToGetAllOpenBugs = "https://api.github.com/repos/kyyberi/100daysofDX/issues?state=open&labels=Topic-idea";

    $(document).ready(function() {
      $.getJSON(urlToGetAllOpenBugs, function(allIssues) {
        $.each(allIssues, function(i, issue) {
          $("#topic-list")
            .append("<li><a href=" + issue.html_url + ">" + issue.title + "</a></li>");
    
        });
      });
    });
    </script>
    <h2>Suggested your own topic!</h2>
    
    <p style="font-size:1.4em;"> <a href="https://github.com/kyyberi/100daysofDX/issues/new">Raise an issue in Github</a></p>
</div>
